<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Prescrição Kaik</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="app-container">
        <div class="top-left-text">
            Artur Khalil
        </div>

        <div class="main-content">
            <div class="header-logos">
                <img src="imagens/logo-drkaik.png" alt="Logo Dr. Kaik Paz" class="logo" id="logoDrKaik">
            </div>

            <div class="welcome-area">
                <h1>Bem Vindo a Sala de Prescrição</h1>
                <h2>HOSPITAL SANTA CASA DE MISERICÓRDIA DE PARNAÍBA</h2>
            </div>

            <div class="action-buttons">
                <button id="btnPrescricao">
                    <img src="imagens/icon-prescricao.svg" alt="Ícone Prescrição"> Prescrição Médica
                </button>
                <button id="btnDescricaoCirurgica">
                    <img src="imagens/icon-cirurgia.svg" alt="Ícone Cirurgia"> Descrição Cirúrgica
                </button>
            </div>

            <div class="top-right-logo">
                <img src="imagens/logo-santacasa.png" alt="Logo Santa Casa" class="logo" id="logo-brasao">
            </div>
        </div>

        <div class="footer-text">
            Desenvolvido por Artur Khalil e Enzo 2025
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
